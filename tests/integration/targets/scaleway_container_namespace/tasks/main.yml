- name: Create a container namespace (Check)
  check_mode: yes
  community.general.scaleway_container_namespace:
    state: present
    name: '{{ name }}'
    region: '{{ scaleway_region }}'
    project_id: '{{ scw_project }}'
    description: '{{ description }}'
    environment_variables: '{{ environment_variables }}'
    secret_environment_variables: '{{ secret_environment_variables }}'
  register: cn_creation_check_task

- ansible.builtin.debug: var=cn_creation_check_task

- name: cn_creation_check_task is success
  ansible.builtin.assert:
    that:
      - cn_creation_check_task is success

- name: cn_creation_check_task is changed
  ansible.builtin.assert:
    that:
      - cn_creation_check_task is changed

- name: Create container_namespace
  community.general.scaleway_container_namespace:
    state: present
    name: '{{ name }}'
    region: '{{ scaleway_region }}'
    project_id: '{{ scw_project }}'
    description: '{{ description }}'
    environment_variables: '{{ environment_variables }}'
    secret_environment_variables: '{{ secret_environment_variables }}'
  register: cn_creation_check_task

- ansible.builtin.debug: var=cn_creation_check_task

- name: cn_creation_check_task is success
  ansible.builtin.assert:
    that:
      - cn_creation_check_task is success

- name: cn_creation_check_task is changed
  ansible.builtin.assert:
    that:
      - cn_creation_check_task is changed

- name: Assert that the container namespace is in a valid state
  ansible.builtin.assert:
    that:
      - cn_creation_check_task.container_namespace.status == "ready"

